<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>QUIZ</h1>
    <div class="question">
      <p>Question goes here ....</p>
    </div>
    <div class="options">
      <button class="option">Answer 1</button>
      <button class="option">Answer 2</button>
      <button class="option">Answer 3</button>
      <button class="option">Answer 4</button>
    </div>
    <div class="controls">
      <button class="quit-btn" id="quit">Quit</button>
      <button class="next-btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
